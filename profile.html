<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");
      .ann {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border: none;
        height: 88vh;
        background-color: #e7dfe9;
        transition: 0.4s ease;
        cursor: pointer;
      }
      .txt {
        display: flex;
        flex-wrap: wrap;
      }
      p {
        margin: 50px;
        font-size: 2rem;
        font-family: "Quicksand", sans-serif;
      }
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        /* font-family: 'Concert One', cursive; */
        font-family: "Quicksand", sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2a0a2f;
        color: white;
        position: sticky;
        top: 0;
      }

      .logo a {
        font-size: 1.5em;
        text-decoration: none;
        color: white;
      }

      .nav-links {
        display: flex;
        justify-content: space-between;
        /* width: 40%; */
      }

      .nav-links li {
        list-style: none;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.3em;
        margin: 20px;
        transition: all 0.3s;
      }

      .nav-links a:hover {
        color: rgb(183, 183, 183);
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          position: absolute;
          right: 0px;
          height: 35vh;
          top: 8.5vh;
          background-color: #29052d;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 30%;
          transform: translateX(100%);
          transition: transform 0.5s ease-in;
          padding: 20px;
        }

        .nav-links li {
          opacity: 0;
        }

        .burger {
          display: block;
        }
      }

      .nav-active {
        transform: translateX(0%);
      }

      .nav-links li {
        opacity: 1;
        transition: opacity 0.5s ease-in;
      }

      #gte {
        background-color: #512957;
        color: white;
        padding: 7px;
      }
      #lgout {
          background-color: #56315a;
          padding: 9px 15px;
          border-radius: 10px;
          transition: all 0.4s;
      }
      #lgout:hover {
        background-color: #ffffff;
         border-radius: 50px;
         color: #000;
      }
     img {
        height: 60px;
        margin: 12px 10px;
     }
     #avatar {
        height: 250px;
     }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a id="lgo" href="main.html"><img src="imgs/Event.png" alt="logo"></a>
      </div>

      <div class="ano">
        <ul class="nav-links">
          <li><a href="main.html">Home</a></li>
          <li><a href="event.html">Events</a></li>
          <li><a id="lgout" href="login.html">Log out</a></li>
        </ul>
      </div>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="ann">
      <div class="avt">
        <img id="avatar" alt="Avatar" />
      </div>
      <div class="txt">
        <p>Events joined : 0</p>
        <p>Events Hosted : 0</p>
      </div>
    </div>

   

    <script>
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Function to generate a random circle avatar with a random color
      function generateAvatar() {
        const size = 250; // Size of the avatar
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        const color = getRandomColor();
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size / 2, 0, 2 * Math.PI);
        ctx.fill();
        const avatarUrl = canvas.toDataURL();
        return avatarUrl;
      }

      // Example usage in a web page
      const avatarImg = document.getElementById("avatar");
      const avatarUrl = generateAvatar();
      avatarImg.src = avatarUrl;
    </script>
  </body>
</html>
